<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página Bonita</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
        <header class="bg-primary text-white text-center py-4">
          <h1>Minha Página Bonita</h1>
          <p>Feita com Bootstrap e jQuery</p>
        </header>
      
        <main class="container my-5">
          <!-- Formulário -->
          <section class="mb-4">
            <h2>Preencha o Formulário</h2>
            <form id="formulario" class="row g-3">
              <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email">
              </div>
              <div class="col-12">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Sua mensagem"></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </section>
      
          <!-- Galeria de Cards -->
          <section>
            <h2>Galeria de Imagens</h2>
            <div id="galeria" class="row g-4">
              <!-- Os cards serão adicionados dinamicamente -->
            </div>
          </section>
        </main>
      
        <footer class="bg-dark text-white text-center py-3">
          <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
        </footer>
  
      

  <!-- jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Customizado -->
  <script src="js/script.js"></script>
</body>
</html>
